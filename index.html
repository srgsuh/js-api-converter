<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script/config.js"></script>
    <script defer src="script/converter.js"></script>
    <script defer src="script/MockConverter.js"></script>
    <script defer src="script/index.js"></script>
</head>
<body>
    <div id = "request-container">
        <h2>Input your request data:</h2>
        <div id="error-output" class ="error-output"></div>
        <div class="select-unit">
            <label for="select-from">Currency to convert</label>
            <select id="select-from" name="select-from" required>
                <option value="">--Select currency to convert--</option>
            </select>
        </div>
        <div class="select-unit">
            <label for="select-to">Currency to receive</label>
            <select id="select-to" name="select-from" required>
                <option value="">--Select currency to receive--</option>
            </select>
        </div>
        <div class="input-unit">
            <label for="input-amount">Amount to convert</label>
            <input type="number" id="input-amount" name="input-amount" min="1" required>
        </div>
        <button id="convert-button" class="confirm-button">Convert</button>
    </div>
<div id = "results-container">

</div>
</body>
</html>
